{% extends "base.html" %}

{% block content %}
<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Coursework</li>
  </ol>
</nav>
<h3>Enrolled Courses:</h3>
<div class="container">
  <div class="row">
    {% for user_course in user_courses %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <!-- Example placeholder image, replace with user_course.course.image_url or similar if available -->
        <img class="card-img-top" src="{{ user_course.course.image_url }}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ user_course.course.title }}</h5>
          <p class="card-text">{{ user_course.course.description }}</p>
          <!-- Adjust the URL as needed to link to the course detail page -->
         
          <a href="#" class="btn btn-primary">View Course</a>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col">
      <p>No courses enrolled.</p>
    </div>
    {% endfor %}
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}

<!-- assignment/assignment_list.html -->
{% extends 'base.html' %}  <!-- Extend a base template if you have one -->

{% block content %}
<h2>Assignments</h2>
<ul>
    {% for assignment in assignments %}
    <li>
        <strong>{{ assignment.name }}</strong><br>
        Start: {{ assignment.start_date }}<br>
        End: {{ assignment.end_date }}<br>
        Instructions: {{ assignment.instruction }}
    </li>
    {% endfor %}
</ul>
{% endblock %}

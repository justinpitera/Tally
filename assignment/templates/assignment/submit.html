
{% block content %}
<form method="post" enctype="multipart/form-data" class="custom-form">
  {% csrf_token %}
  <div class="form-group">
      <label for="assignmentTitle">Assignment Title</label>
      <input type="text" id="assignmentTitle" name="title" class="form-control" placeholder="Enter Title">
  </div>
  <div class="form-group">
      <label for="assignmentDescription">Description</label>
      <textarea id="assignmentDescription" name="description" class="form-control" rows="3" placeholder="Enter Description"></textarea>
  </div>
  <div class="form-group">
      <label for="assignmentFile">File Upload</label>
      <input type="file" id="assignmentFile" name="file" class="form-control-file">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<style>
  .custom-form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.custom-form .form-group {
    margin-bottom: 15px;
}

.custom-form .form-group label {
    display: block;
    margin-bottom: 5px;
}

.custom-form .form-control {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.custom-form .form-control-file {
    display: block;
    margin-top: 5px;
}

.custom-form .btn-primary {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 4px;
    color: white;
    cursor: pointer;
}

.custom-form .btn-primary:hover {
    background-color: #0056b3;
}

</style>
{% endblock %}

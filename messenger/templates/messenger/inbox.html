{% extends "base.html" %}
{% block content %}


<h2>Inbox</h2>

<!-- Write Message button with Font Awesome icon -->
<a href="{% url 'send_message' %}" class="btn btn-primary" id="write-message-button">
    <i class="fas fa-pen"></i> Draft Message</a>
</a>

{% if messages %}
    <ul>
        {% for message in messages %}
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <small><strong>Received:</strong> {{ message.timestamp }}</small>
                </div>
                <small><strong>From:</strong>  {{ message.sender }}</small>
                <p class="mb-1">{{ message.content }}</p>
            </a>
        </div>
        {% endfor %}
    </ul>
{% else %}
    <p>You have no messages.</p>
{% endif %}

<style>
    /* CSS for positioning the button at the top right */
    #write-message-button {
        position: absolute;
        top: 20px; /* Adjust the top position as needed */
        right: 20px; /* Adjust the right position as needed */
        background-color:#4b4276;
        color:#fff;
    }
</style>

{% endblock %}

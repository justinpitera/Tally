{% extends "base.html" %}

{% block content %}

  {% if user.is_authenticated %}
    <!-- Code to display if the user is logged in -->
    


    <div class="jumbotron">
      <h1 class="display-4">Welcome, {{ user.username }}!</h1>

    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <div class="jumbotron">
            <h1 class="display-4">Grades here</h1>
      
          </div>
        </div>
        <div class="col-sm">
          'Notifications' Card Here
        </div>
        <div class="col-sm">
          'Resource Library' Card Here
        </div>
      </div>
    </div>
{% else %}
    <!-- Code to display if the user is not logged in -->
    <p>Welcome, Guest!</p>
{% endif %}
<style>
  .btn-purple {
      background-color: #4b4276 !important; /* Set the background color */
      border-color: #4b4276 !important; /* Set the border color to match */
  }
  /* Optional: Change the hover and active state colors */
  .btn-purple:hover, .btn-custom-color:active {
      background-color: #39325c !important; /* Darker shade for hover/active */
      border-color: #39325c !important;
  }
  </style>
  
{% endblock %}

{% extends 'base.html' %}

{% block content %}
  <h2>Are you sure you want to delete "{{ module.name }}"?</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete it</button>
    <a href="{% url 'modules_list' %}">Cancel</a>  <!-- Adjust 'modules_list' to your actual list view -->
  </form>
{% endblock %}
